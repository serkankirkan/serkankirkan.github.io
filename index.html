        :root {

        body {

            height: 100dvh;

        /* --- Visual Effects --- */
        .scanlines {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 50;
            opacity: 0.6;
        }

        .glow-text {
            text-shadow: 0 0 8px rgba(0, 255, 65, 0.5);
        }

        /* --- UI Components --- */
        .panel-border {
            border: 1px solid var(--border-color);
            background: var(--glass-bg);
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.05);
            position: relative;
        }

        .panel-border::before, .panel-border::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            border-color: var(--main-color);
            border-style: solid;
            transition: all 0.3s;
        }
        .panel-border::before { top: -1px; left: -1px; border-width: 2px 0 0 2px; }
        .panel-border::after { bottom: -1px; right: -1px; border-width: 0 2px 2px 0; }

        /* Scrollbar */
        .custom-scroll {
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--border-color) var(--bg-color);
            -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
        }
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: var(--bg-color); }
        .custom-scroll::-webkit-scrollbar-thumb { background: var(--border-color); }

        /* Navigation Buttons */
        .nav-btn {
            cursor: pointer;
            padding: 10px 20px;
            border-right: 1px solid var(--border-color);
            border-bottom: 1px solid var(--border-color);
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
            background: rgba(0, 50, 0, 0.3);
            white-space: nowrap; /* Prevent text wrap on buttons */
        }
        .nav-btn:hover, .nav-btn.active {
            background: var(--main-color);
            color: black;
            font-weight: bold;
            box-shadow: 0 0 10px var(--main-color);
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.4s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .blinking-cursor::after {
            content: '█';
            animation: blink 1s infinite;
        }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        /* Progress Bar */
        .skill-track {
            background: var(--dim-color);
            height: 8px;
            width: 100%;

        }
        .skill-fill {
            background: var(--main-color);
            height: 100%;
            width: 0;
